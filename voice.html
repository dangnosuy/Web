<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#0f0149] to-black min-h-screen">
    <header class="fixed w-full top-0 bg-opacity-90 backdrop-blur-sm z-50">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center transform hover:scale-105 transition-all duration-300">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485" alt="AI Logo" class="h-16 w-16 rounded-2xl transform rotate-12 hover:rotate-0 transition-all duration-500 shadow-lg hover:shadow-teal-500/50">
                        <div class="absolute inset-0 bg-gradient-to-tr from-teal-400/20 to-purple-600/20 rounded-2xl transform rotate-12 hover:rotate-0 transition-all duration-500"></div>
                    </div>
                    <span class="ml-4 text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-purple-600 hover:from-purple-600 hover:to-teal-400 transition-all duration-300">Text To Voice</span>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="#" class="text-white hover:text-teal-400 transition-colors">Home</a>
                    <a href="#" class="text-white hover:text-teal-400 transition-colors">Text to Image</a>
                    <a href="#" class="text-white hover:text-teal-400 transition-colors">Text to Video</a>
                    <a href="#" class="text-white hover:text-teal-400 transition-colors">Text to Speech</a>
                    <button class="p-2 rounded-lg bg-[#6a5acd] hover:bg-opacity-80" id="darkModeToggle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 space-y-8 mt-24">
        <section class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-lg border border-white/20 hover:transform hover:scale-[1.02] transition-all duration-300 hover:shadow-teal-500/30">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-white">Text Input</h2>
                    <div class="text-sm text-gray-300">Characters: <span id="charCount">0</span></div>
                </div>
                <textarea class="w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-[#6a5acd] focus:border-transparent bg-white/5 text-white hover:shadow-inner hover:shadow-teal-500/20 transition-all duration-300" placeholder="Enter text to convert to speech"></textarea>
                
                <div class="flex justify-between gap-4">
                    <select class="p-2 border rounded-lg bg-white/5 text-teal-300 hover:bg-white/10 transition-all duration-300 cursor-pointer hover:border-teal-500">
                        <option class="bg-[#0f0149] text-white">English (US)</option>
                        <option class="bg-[#0f0149] text-white">English (UK)</option>
                        <option class="bg-[#0f0149] text-white">Spanish</option>
                        <option class="bg-[#0f0149] text-white">French</option>
                        <option class="bg-[#0f0149] text-white">Japanese</option>
                        <option class="bg-[#0f0149] text-white">Vietnamese</option>
                        <option class="bg-[#0f0149] text-white">Korean</option>
                        <option class="bg-[#0f0149] text-white">Chinese</option>
                        <option class="bg-[#0f0149] text-white">German</option>
                        <option class="bg-[#0f0149] text-white">Italian</option>
                    </select>
                    <select class="p-2 border rounded-lg bg-white/5 text-teal-300 hover:bg-white/10 transition-all duration-300 cursor-pointer hover:border-teal-500">
                        <option class="bg-[#0f0149] text-white">Male Voice</option>
                        <option class="bg-[#0f0149] text-white">Female Voice</option>
                        <option class="bg-[#0f0149] text-white">Neutral Voice</option>
                    </select>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transform hover:scale-105 transition-all duration-300 hover:shadow-lg hover:shadow-red-500/30">Clear</button>
                </div>
            </div>
        </section>

        <section class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-lg border border-white/20 hover:transform hover:scale-[1.02] transition-all duration-300 hover:shadow-purple-500/30">
            <h2 class="text-xl font-semibold text-white mb-4">Voice Controls</h2>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-sm text-gray-300">Speed</label>
                    <input type="range" class="w-full accent-[#6a5acd] hover:accent-teal-400 transition-colors duration-300" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="space-y-2">
                    <label class="text-sm text-gray-300">Pitch</label>
                    <input type="range" class="w-full accent-[#6a5acd] hover:accent-teal-400 transition-colors duration-300" min="0" max="2" step="0.1" value="1">
                </div>
                <button class="w-full bg-[#6a5acd] text-white py-3 rounded-lg hover:bg-opacity-90 flex items-center justify-center space-x-2 transform hover:scale-105 transition-all duration-300 hover:shadow-lg hover:shadow-[#6a5acd]/50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0-11V3m0 0a7 7 0 017 7m-7-7a7 7 0 00-7 7"></path>
                    </svg>
                    <span>Generate Voice</span>
                </button>
            </div>
        </section>

        <section class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-lg border border-white/20 hover:transform hover:scale-[1.02] transition-all duration-300 hover:shadow-teal-500/30">
            <h2 class="text-xl font-semibold text-white mb-4">Recordings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="border border-white/20 rounded-lg p-4 hover:border-teal-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-teal-500/20">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-300">Recording 1</span>
                        <span class="text-xs text-gray-400">2m ago</span>
                    </div>
                    <audio controls class="w-full"></audio>
                    <div class="flex justify-end space-x-2 mt-2">
                        <button class="p-2 text-blue-400 hover:bg-blue-500/20 rounded-lg transform hover:scale-110 transition-all duration-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </button>
                        <button class="p-2 text-red-400 hover:bg-red-500/20 rounded-lg transform hover:scale-110 transition-all duration-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#0f0149]/50 backdrop-blur-sm text-white mt-8 py-6">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Support</h3>
                    <a href="#" class="block hover:text-teal-400 mb-2">Contact Us</a>
                    <a href="#" class="block hover:text-teal-400 mb-2">Privacy Policy</a>
                    <a href="#" class="block hover:text-teal-400">Terms of Service</a>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-teal-400">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
                            </svg>
                        </a>
                        <a href="#" class="hover:text-teal-400">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
