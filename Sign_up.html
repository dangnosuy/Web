<!DOCTYPE html>
<html lang="vi" class="fontawesome-i2svg-active fontawesome-i2svg-compelete">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Sign up | AI Tools</title>
</head>
<body>
    <div id="wraper">
        <from action="" id="login_register">
            <a href=".//Sign_in.html" class="return">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div class="logo">
                <img class="image_logo" src="../logo.png">
                <span class="name_logo"> AI Tools</span>
            </div>
            <h1 class="heading"> Sign up to Your Account</h1>
            <div class="group">
                <label for="username" >Username</label>
                <br>
                <div class="form">
                    <i class="far fa-user"></i>
                    <input type="text" class="input" placeholder="Enter username">  
                </div>
            </div>
            <div class="group">
                <label class="UserPass" for="email">Email</label>
                <br>
                <div class="form">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" class="input" placeholder="Enter email">  
                </div>
            </div>
            <div class="group">
                <label class="UserPass" for="password">Password</label>
                <br>
                <div class="form">
                    <i class="fa fa-key"></i>
                    <input type="password" class="input" placeholder="Create password">  
                </div>
            </div>
            <div class="group">
                <label class="UserPass" for="create password">Confirm password</label>
                <br>
                <div class="form">
                    <i class="fa fa-key"></i>
                    <input type="password" class="input" placeholder="Confirm password">  
                </div>
            </div>
            <a href="/Sign_in.html">
                <button type="submit" id="submit">Sign In</button>
            </a>
                </div>
            </div>
        </from>
    </div>
</body>
</html>
