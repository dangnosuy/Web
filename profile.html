<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link id= "theme-style" rel="stylesheet" href="profile_dark.css">
</head>
<body>
    <form>
        <h1>Set up your profile</h1>
        <h2>Personal Information</h2>

        <div class="container">
            <!-- Ảnh avatar sẵn có -->
            <img src="avatar.gif" alt="UIT" class="avatar">
            
            <!-- Icon nhỏ ở góc dưới bên phải -->
            <div class="corner-icon">
              <!-- Ở đây bạn có thể dùng SVG hoặc 1 ảnh PNG nhỏ -->
              <!-- Ví dụ icon camera (SVG): -->
              <svg xmlns="http://www.w3.org/2000/svg" 
                   viewBox="0 0 24 24" 
                   fill="currentColor">
                <path d="M12 5c-1.1 0-2 .9-2 2H7.83l-.59.59L6 8.83V19h12V8.83l-.24-.24-.59-.59H14
                         c0-1.1-.9-2-2-2zm0 2c.55 0 1 .45 1 1h-2c0-.55.45-1 1-1zm0 3.5c1.38 0
                         2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5-2.5-1.12-2.5-2.5 
                         1.12-2.5 2.5-2.5z"/>
              </svg>
            </div>
          </div>
        <div class="form_group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="example@example.com" required readonly>
        </div>
        <div class="form_group">
            <label for="username">Username</label>
            
            <div class="input-wrapper">
              <input type="text" id="username" placeholder="Username">
              <span class="edit-icon">
                <!-- Icon SVG bút -->
                <svg xmlns="http://www.w3.org/2000/svg" 
                     fill="currentColor" 
                     viewBox="0 0 24 24">
                  <path d="M3 17.25V21h3.75l11-11-3.75-3.75L3 17.25zM20.71 
                           7.04a1.0 1.0 0 000-1.41l-2.34-2.34a1.0 1.0 0 
                           00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
              </span>
            </div>
          </div>
          <div class="bio">
            <label for="bio_text">Bio</label>
            
            <!-- Wrapper để chứa cả textarea và icon -->
            <div class="textarea-wrapper">
              <textarea id="bio_text" rows="4" placeholder="Bio of personal"></textarea>
              <span class="edit-icon">
                <!-- Icon SVG bút -->
                <svg xmlns="http://www.w3.org/2000/svg" 
                     fill="currentColor" 
                     viewBox="0 0 24 24">
                  <path d="M3 17.25V21h3.75l11-11-3.75-3.75L3 17.25zM20.71 
                           7.04a1.0 1.0 0 000-1.41l-2.34-2.34a1.0 1.0 0 
                           00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
              </span>
            </div>
          </div>
          
        <section>
            <h2>Account Settings</h2>
        </section>

        <div class="toggle-container">
            <span>Email Notifications</span>
            <label class="switch">
                <input type="checkbox" name="email-notifi">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-container">
            <span>Dark Mode</span>
            <label class="switch">
              <!-- "checked" để công tắc mặc định bật -->
              <input id="button-darkmode" type="checkbox" name="dark-mode" checked>
              <span class="slider round"></span>
            </label>
        </div>
        <div class="button-container" hidden>
            <button id="cancel">Cancel</button>
            <button id="save">Save changes</button>
        </div>
        
    </form>
    <script src="./themeChang.js"></script>
</body>

</html>
