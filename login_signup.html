<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f0149] to-[#1a0266] flex items-center justify-center p-4">
  <!-- Container with hover pop-up effect -->
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl transform transition-all duration-500 hover:scale-105 hover:shadow-[#0f0149]/20">
    <!-- Tab buttons -->
    <div class="flex mb-8 bg-white/5 rounded-lg p-1">
      <button onclick="switchTab('login')" id="loginTab" class="w-1/2 py-2 rounded-md text-white font-medium transition-all duration-300 bg-[#0f0149]">
        Login
      </button>
      <button onclick="switchTab('register')" id="registerTab" class="w-1/2 py-2 rounded-md text-gray-300 font-medium transition-all duration-300 hover:text-white">
        Register
      </button>
    </div>
    
    <!-- Login Form with Logo Header -->
    <div id="loginForm" class="space-y-6 transition-all duration-500">
      <div class="text-center mb-8">
        <!-- Logo Image and Title -->
        <img src="D:\Documents\TextToEverything\output_2.png" alt="AI Tool Logo" class="w-16 h-16 mx-auto">
        <h1 class="text-3xl font-bold text-white mt-2">AI Tool</h1>
      </div>
      
      <form class="space-y-6">
        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Username</label>
          <input id="username_login" type="username" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Enter your username" required>
        </div>
        
        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Password</label>
          <input id="password_login" type="password" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Enter your password" required>
        </div>
        
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-600 text-[#6a5acd] focus:ring-[#6a5acd]">
            <span class="ml-2 text-sm text-gray-300">Remember me</span>
          </label>
          <a href="#" class="text-sm text-[#6a5acd] hover:text-[#8677ed] transition-colors">Forgot Password?</a>
        </div>
        
        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-[#0f0149] to-[#6a5acd] text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 active:scale-[0.98] hover:brightness-110">
          Sign In
        </button>
      </form>
    </div>

    <!-- Registration Form with Logo Header and Username Field -->
    <div id="registerForm" class="space-y-6 transition-all duration-500 hidden">
      <div class="text-center mb-8">
        <!-- Logo Image and Title -->
        <img src="D:\Documents\TextToEverything\output_2.png" alt="AI Tool Logo" class="w-16 h-16 mx-auto">
        <h1 class="text-3xl font-bold text-white mt-2">AI Tool</h1>
      </div>
      
      <form class="space-y-6">
        <!-- New Username Field -->
        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Username</label>
          <input id="username_reg" type="text" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Enter your username" required>
        </div>

        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Email</label>
          <input id="email_reg" type="email" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Enter your email" required>
        </div>
        
        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Password</label>
          <input id="password_reg" type="password" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Create a password" required>
        </div>

        <div class="space-y-2 transform transition-all duration-300 hover:translate-x-1">
          <label class="text-sm font-medium text-gray-200 block">Confirm Password</label>
          <input id="confirm_pass" type="password" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-600 focus:border-[#6a5acd] text-white placeholder-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 hover:bg-white/10" placeholder="Confirm Password" required>
        </div>

        
        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-[#0f0149] to-[#6a5acd] text-white font-medium rounded-lg transition-all duration-300 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#6a5acd]/50 active:scale-[0.98] hover:brightness-110">
          Create Account
        </button>
      </form>
    </div>

    <!-- Social Login Section -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 text-gray-400 bg-[#0f0149]/90">Or continue with</span>
      </div>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
      <button type="button" class="flex items-center justify-center py-2.5 px-4 bg-white/5 hover:bg-white/10 text-white rounded-lg border border-gray-600 transition-all duration-300 hover:scale-105">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path>
        </svg>
        Google
      </button>
      <button type="button" class="flex items-center justify-center py-2.5 px-4 bg-white/5 hover:bg-white/10 text-white rounded-lg border border-gray-600 transition-all duration-300 hover:scale-105">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
          <path d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z"></path>
        </svg>
        Facebook
      </button>
    </div>
  </div>

  <!-- JavaScript for Tab Switching -->
  <script>
    function switchTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');

      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginTab.classList.add('bg-[#0f0149]');
        registerTab.classList.remove('bg-[#0f0149]');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        loginTab.classList.remove('bg-[#0f0149]');
        registerTab.classList.add('bg-[#0f0149]');
      }
    }
  </script>
</body>
</html>
