<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <h1>Your Feedback Matters</h1>
    <h4>Help us improve by sharing your thoughts and experiences</h4>
    <button class="Share_feedback">Share Feedback</button>

    <form id="feedback">
      <h2>Submit Your Feedback</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <h3>Rating</h3>
      <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <p id="rating-value">Selected Rating: 0</p>
      <div class="write">
        <label for="feedback">Feedback:</label><br />
        <textarea
          id="feedback"
          name="feedback"
          rows="4"
          cols="50"
          placeholder="Your feedback..."
          required
        ></textarea>
        <br />
      </div>
      <button class="submit">Submit Feedback &#10148;</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const stars = document.querySelectorAll(".star");
        const ratingValue = document.getElementById("rating-value");

        stars.forEach((star) => {
          star.addEventListener("click", function () {
            let selectedValue = this.getAttribute("data-value");
            ratingValue.innerText = `Selected Rating: ${selectedValue}`;

            stars.forEach((s) => s.classList.remove("active"));

            for (let i = 0; i < selectedValue; i++) {
              stars[i].classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
