<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Sign in | AI Tools</title>
</head>
<body>
    <div id="wraper">
        <from action="" id="login_register">
            <div class="control">
                <a href="#" class="exit">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <h1 class="heading"> Sign in to Your Account</h1>
            <div class="group">
                <label for="username" >Username</label>
                <br>
                <div class="form">
                    <i class="far fa-user"></i>
                    <input type="text" class="input" placeholder="Enter username">  
                </div>
            </div>
            <div class="group">
                <label class="UserPass" for="password">Password</label>
                <br>
                <div class="form">
                    <i class="fa fa-key"></i>
                    <input type="password" class="input" placeholder="Enter password">  
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="reset_password">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
                <a href="">
                    <span>Forgot your password?</span>                    
                </a>
            </div>    
            <a href="">
                <button type="submit" id="submit">Sign In</button>
            </a>
            <div class="sign_up">
                <span>Don't have an account?</span>
                <a href=".//Sign_up.html">
                    <span >Sign up for AI Tools</span>
                </a>
            </div>        
            <div class="other">
                <hr>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                    <span>Google</span>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
            </div>
        </from>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="/login.js"></script>
</html>
